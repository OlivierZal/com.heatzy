<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Heatzy Settings</title>
    <script
      type="text/javascript"
      src="/homey.js"
      data-origin="settings"
    ></script>
    <script src="index.js" async></script>
  </head>
  <body>
    <header class="homey-header">
      <h1 class="homey-title" data-i18n="settings.title" />
    </header>
    <div id="is-not-authenticated" style="display: none">
      <fieldset class="homey-form-fieldset">
        <legend
          class="homey-form-legend"
          data-i18n="settings.credentials"
        ></legend>
        <div class="homey-form-group">
          <label
            class="homey-form-label"
            for="username"
            data-i18n="settings.username"
          ></label>
          <input class="homey-form-input" id="username" type="text" value="" />
        </div>
        <div class="homey-form-group">
          <label
            class="homey-form-label"
            for="password"
            data-i18n="settings.password"
          ></label>
          <input
            class="homey-form-input"
            id="password"
            type="password"
            value=""
          />
        </div>
        <button
          id="authenticate"
          class="homey-button-primary-full"
          data-i18n="settings.authenticate"
        ></button>
      </fieldset>
    </div>
    <div id="is-authenticated">
      <fieldset class="homey-form-fieldset">
        <legend class="homey-form-legend" data-i18n="settings.devices"></legend>
        <div class="homey-form-group">
          <label
            class="homey-form-label"
            for="interval"
            data-i18n="settings.interval_label"
          ></label>
          <input
            class="homey-form-input"
            id="interval"
            type="number"
            inputmode="numeric"
            value=""
          />
        </div>
        <div class="homey-form-group">
          <label
            class="homey-form-label"
            for="always_on"
            data-i18n="settings.always_on"
          ></label>
          <select class="homey-form-select" id="always_on">
            <option value=""></option>
            <option value="false" data-i18n="settings.no"></option>
            <option value="true" data-i18n="settings.yes"></option>
          </select>
        </div>
        <div class="homey-form-group">
          <label
            class="homey-form-label"
            for="on_mode"
            data-i18n="settings.on_mode"
          ></label>
          <select class="homey-form-select" id="on_mode">
            <option value=""></option>
            <option value="cft" data-i18n="settings.cft"></option>
            <option value="eco" data-i18n="settings.eco"></option>
            <option value="previous" data-i18n="settings.previous"></option>
          </select>
        </div>
        <button
          id="apply-settings"
          class="homey-button-primary-full"
          data-i18n="settings.apply"
        ></button>
      </fieldset>
    </div>
  </body>
</html>
