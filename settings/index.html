<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Heatzy Settings</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script
      type="text/javascript"
      src="/homey.js"
      data-origin="settings"
    ></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <header class="homey-header">
      <h1 class="homey-title" data-i18n="settings.title" />
    </header>
    <div id="authenticating" class="hidden">
      <fieldset class="homey-form-fieldset">
        <legend
          class="homey-form-legend"
          data-i18n="settings.authenticate.label"
        ></legend>
        <div class="homey-form-group">
          <label
            class="homey-form-label"
            for="username"
            data-i18n="settings.authenticate.username"
          ></label>
          <input class="homey-form-input" id="username" type="text" value="" />
        </div>
        <div class="homey-form-group">
          <label
            class="homey-form-label"
            for="password"
            data-i18n="settings.authenticate.password"
          ></label>
          <input
            class="homey-form-input"
            id="password"
            type="password"
            value=""
          />
        </div>
        <button
          id="authenticate"
          class="homey-button-primary-full"
          data-i18n="settings.authenticate.button"
        ></button>
      </fieldset>
    </div>
    <div id="authenticated" class="hidden">
      <fieldset class="homey-form-fieldset">
        <legend
          class="homey-form-legend"
          data-i18n="settings.devices.label"
        ></legend>
        <div class="homey-form-group">
          <label
            class="homey-form-label"
            for="always_on"
            id="settings-always_on"
          ></label>
          <select class="homey-form-select" id="always_on">
            <option value=""></option>
            <option value="false" data-i18n="settings.boolean.false"></option>
            <option value="true" data-i18n="settings.boolean.true"></option>
          </select>
        </div>
        <div class="homey-form-group">
          <label
            class="homey-form-label"
            for="on_mode"
            id="settings-on_mode"
          ></label>
          <select class="homey-form-select" id="on_mode">
            <option value=""></option>
            <option
              value="cft"
              data-i18n="settings.devices.on_mode.values.cft"
            ></option>
            <option
              value="eco"
              data-i18n="settings.devices.on_mode.values.eco"
            ></option>
            <option
              value="previous"
              data-i18n="settings.devices.on_mode.values.previous"
            ></option>
          </select>
        </div>
        <button
          id="apply-settings"
          class="homey-button-danger-shadow-full"
          data-i18n="settings.devices.apply.button"
        ></button>
      </fieldset>
    </div>
  </body>
</html>
